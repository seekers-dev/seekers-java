syntax = "proto3";

import "io/scvis/geometry/layout2d.proto";
import "io/scvis/geometry/vector2d.proto";
import "io/scvis/proto/identifiable.proto";
option java_multiple_files = true;
option optimize_for = SPEED;
option java_package = "io.scvis.grpc.geometry";
message Kinetic2D {
	Layout2D layout = 1;
	Identifiable identifiable = 2;
	Vector2D acceleration = 3;
	Vector2D velocity = 4;
}